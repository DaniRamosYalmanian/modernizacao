# confurando a porta do servidor
server.port = 8088

# configurando os parametros de conexao com a base de dados

# 1 - Obrigatorio: usuario do BD
spring.datasource.username = root
# 2 - Obrigatorio: senha;
spring.datasource.password = mysql
# 3 - Obrigatorio: url da base;
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/itau?useTimezone=true&serverTimezone=UTC
# 4 - Obrigatorio: dialeto da conversa com o banco;
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
# 5 - Opcional: mostrar o SQL gerado no console
spring.jpa.show_sql = true
